<!DOCTYPE html>
<html>
  <title>SOCKETS</title>
<head>
  <meta charset="utf-8">
</head>

<body>
  <p>Welcome to chat land</p>

  <script src="/socket.io/socket.io.js">
  </script>
  <script>
      var socket = io()

      socket.on('connect', () => {
      	console.log('connected to server')
      })

      socket.on('disconnect', () => {
      	console.log('disconnected from server')
      })

  </script>
</body>

</html>
